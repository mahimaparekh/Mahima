<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahima</title>
    <!-- link for the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />

    <!-- link for the icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"

    <style>
      :root {
        --dark-purple: #000021;
        --purple: #12123e;
        --light-purple: rgb(164, 93, 231);
        --gray: rgb(163, 156, 156);
      }
      * {
        margin: 0px;
        padding: 0px;
        border: 0px;
      }

      body {
        background-color: var(--dark-purple);
        color: white;
        font-family: "Poppins", sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-size: 20px;
        font-style: normal;
      }

      html {
        scroll-behavior: smooth;
      }
      header {
        display: flex;
        position: sticky;
        z-index: 1000;
        top: 0px;
        padding: 15px 0px;
        justify-content: space-evenly;
        align-items: center;
        background-color: var(--dark-purple);
      }

      .navbar {
        position: relative;
        left: 15px;
      }

      .logo a {
        font-weight: 500;
        font-size: 21px;
        text-decoration: none;
        color: white;
      }

      .navbar ul {
        display: flex;
        gap: 15px;
      }
      .navbar li {
        list-style: none;
      }
      .navbar a {
        text-decoration: none;
        font-size: 16px;
        font-weight: 400;
        color: white;
      }

      .navbar a:hover {
        color: var(--light-purple);
        transition: color 0.2s ease-in-out;
      }
      .social-icons {
        display: flex;
        gap: 18px;
        align-items: center;
      }

      .social-icons a {
        font-size: 18px;
        color: white;
      }
      .social-icons a:hover {
        color: var(--light-purple);
        transition: color 0.2s ease-in-out;
      }

      #home {
        position: relative;
        top: 20px;
        /* border: 2px solid red; */
        height: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .home-box {
        position: relative;
        /* border: 2px solid white; */
        text-align: center;
      }

      .intro {
        font-size: 50px;
        font-weight: 500;
      }

      .tag {
        font-weight: 300;
        position: relative;
        top: 10px;
        font-size: 25px;
      }

      .purple {
        color: var(--light-purple);
      }
      .purple-cursor {
        color: var(--light-purple);
      }

      #network {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1; /* stays behind content */
        background: var(--dark-purple);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">mahima.</a>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">experience</a></li>
          <li><a href="#">projects</a></li>
        </ul>
      </nav>
      <div class="left-nav">
        <div class="social-icons">
          <a
            href="https://github.com/yourusername"
            target="_blank"
            aria-label="GitHub"
          >
            <i class="fa-brands fa-github"></i>
          </a>

          <a
            href="https://instagram.com/yourusername"
            target="_blank"
            aria-label="Instagram"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>

          <a
            href="https://linkedin.com/in/yourusername"
            target="_blank"
            aria-label="LinkedIn"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>

          <a href="mailto:youremail@example.com" aria-label="Email">
            <i class="fa-regular fa-envelope"></i>
          </a>
        </div>
      </div>
    </header>

    <canvas id="network"></canvas>

    <section id="home">
      <div class="home-box">
        <div class="intro">
          <span id="element"></span>
        </div>
        <div class="tag">part-time coder, full-time overthinker</div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <!-- Setup and start animation! -->
    <script>
      var typed = new Typed("#element", {
        strings: ["hi, it's <span class='purple'>mahima.</span>"],
        typeSpeed: 50,
        showCursor: true,
        cursorChar: '<span class="purple-cursor">|</span>',
      });

      const canvas = document.getElementById("network");
      const ctx = canvas.getContext("2d");

      let width, height;
      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();

      // code for the live network

      const nodes = [];
      const NODE_COUNT = 60;
      const MAX_DISTANCE = 120;

      for (let i = 0; i < NODE_COUNT; i++) {
        nodes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * 0.4,
          vy: (Math.random() - 0.5) * 0.4,
        });
      }

      function draw() {
        ctx.clearRect(0, 0, width, height);

        // Draw connections
        for (let i = 0; i < nodes.length; i++) {
          for (let j = i + 1; j < nodes.length; j++) {
            const dx = nodes[i].x - nodes[j].x;
            const dy = nodes[i].y - nodes[j].y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < MAX_DISTANCE) {
              ctx.strokeStyle = `rgba(164, 93, 231, ${
                1 - dist / MAX_DISTANCE
              })`;
              ctx.lineWidth = 0.7;
              ctx.beginPath();
              ctx.moveTo(nodes[i].x, nodes[i].y);
              ctx.lineTo(nodes[j].x, nodes[j].y);
              ctx.stroke();
            }
          }
        }

        // Draw nodes
        for (const node of nodes) {
          ctx.fillStyle = "#ffffff";
          ctx.beginPath();
          ctx.arc(node.x, node.y, 2, 0, Math.PI * 2);
          ctx.fill();

          node.x += node.vx;
          node.y += node.vy;

          if (node.x < 0 || node.x > width) node.vx *= -1;
          if (node.y < 0 || node.y > height) node.vy *= -1;
        }

        requestAnimationFrame(draw);
      }

      draw();
    </script>
  </body>
</html>
